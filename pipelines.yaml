          commands:
            - echo "Starting Maven build"
            - mvn clean install -DskipTests # Build the project

  - name: Test
    steps:
      - step:
          name: Run Tests
          image: maven:3.8.6-openjdk-17
          commands:
            - echo "Running tests"
            - mvn test # Execute the tests
          when:
            status: success # Only run if the Build stage was successful

