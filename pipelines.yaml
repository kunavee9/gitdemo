# Pipeline for Java (Maven) projects
stages:
  - name: Build
    steps:
      - step:
          name: Checkout
          type: git-checkout
          repo: ${{repo.FullName}}
          revision: ${{revision}}

      - step:
          name: Set up JDK
          image: maven:3.8.6-openjdk-17
          commands:
            - echo "Installing JDK 17"

