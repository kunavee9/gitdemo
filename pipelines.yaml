```groovy
pipeline {
    agent {
        docker {
            image 'node:18-alpine'
            args '-u root:root'
        }
    }
    options {
        skipStagesAfterUnstable()
        disableConcurrentBuilds()
        timeout(time: 30, unit: 'MINUTES')
        buildDiscarder(logRotator(daysToKeepStr: '7', numToKeepStr: '10'))
    }
    triggers {
        pollSCM('H/5 * * * *')
    }
    parameters {
        string(name: 'RELEASE_VERSION', defaultValue: '1.0.0-SNAPSHOT', description: 'Release version to be used for the build')
        booleanParam(name: 'DEPLOY_TO_PROD', defaultValue: false, description: 'Deploy to production environment after successful build?')
    }
    stages {
        stage('Checkout') {
            steps {
                git url: 'https://github.com/YOUR_GITHUB_USERNAME/YOUR_JAVASCRIPT_PROJECT.git', branch: 'main'
            }
        }
        stage('Dependencies') {
            steps {
                sh 'npm install'
            }
        }
        stage('Lint') {
            steps {
                sh 'npm run lint'
            }
        }
        stage('Test') {
            steps {
                sh 'npm test -- --coverage'
                junit 'coverage/junit.xml'
                publishHTML([allowMissing: false, alwaysLinkToLastBuild: false, keepAll: false, reportDir: 'coverage', reportName: 'Coverage Report', reportTitles: ''])
            }
        }
        stage('Security Scan') {
            steps {
                sh 'npm audit' // Basic npm audit; integrate with more robust tools like SonarQube or Snyk for real projects
            }
        }
        stage('Build') {
            steps {
                sh 'npm run build'
                archiveArtifacts artifacts: 'dist/**'
            }
        }
        stage('Version') {
            steps {
                script {
                    env.VERSION = params.RELEASE_VERSION
                }
                sh "echo Building version: ${env.VERSION}"
            }
        }
        stage('Publish') {
            when {
                branch 'main'
            }
            steps {
                script {
                   withCredentials([usernamePassword(credentialsId: 'NPM_CREDENTIALS', usernameVariable: 'NPM_USERNAME', passwordVariable: 'NPM_PASSWORD')]) {
                        sh "echo //registry.npmjs.org/:_authToken=\${NPM_PASSWORD} > .npmrc"
                        sh "npm config set access public"
                        sh "npm publish"
                    }
                }
            }
        }
        stage('Deploy to Staging') {
             when {
                branch 'main'
            }
            steps {
                sh 'echo Deploying to Staging...'
                // Add deployment steps for staging environment (e.g., deploy to a staging server, AWS, etc.)
                sh 'echo Staging deployment completed!'
            }
        }
        stage('Deploy to Production') {
            when {
                expression { params.DEPLOY_TO_PROD == true }
            }
            steps {
                input message: 'Are you sure you want to deploy to production?', ok: 'Deploy!'
                sh 'echo Deploying to Production...'
                // Add deployment steps for production environment
                sh 'echo Production deployment completed!'
            }
        }
    }
    post {
        always {
            cleanWs()
        }
        success {
            echo 'Pipeline completed successfully!'
        }
        failure {
            echo 'Pipeline failed!'
        }
        unstable {
            echo 'Pipeline unstable!'
        }
    }
}
